<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="gameStart">
        <form action="">
            <p>Podaj wymiary planszy do gry:</p>
            <label for="">
                <p>Szerokość:</p>
                <input type="text" id="width">
            </label>
            <label for="">
                <p>Wysokość:</p>
                <input type="text" id="height">
            </label>
            <button>Stwórz planszę</button>
        </form>
    </div>
    <div class="flex-container">
        <section id="board">
        </section>
        <section id="game-set">
            <button id="play">graj</button>
            <button id="pause">pauza</button>
        </section>
    </div>
</body>

</html>
